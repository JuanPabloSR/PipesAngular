<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>pipes customized by {{ "us" | capitalization : inMayus }}</p>
</div>

<br />

<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      pRipple
      (click)="changeMayus()"
      type="button"
      label="Toggle Mayus"
      class="p-button-danger p-mr-1"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      pRipple
      (click)="changeOrder('name')"
      type="button"
      label="Sort by name"
      class="p-button-success p-mr-1"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      pRipple
      (click)="changeOrder('fly')"
      type="button"
      label="Fly"
      class="p-button-secondary p-mr-1"
    ></button>

    <button
      pButton

      icon="pi pi-sort"
      pRipple
      (click)="changeOrder('color')"
      type="button"
      label="By color"
      class="p-button-info p-mr-1"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | sort: sortBy">
      <ng-template pTemplate="header">
        <tr>
          <th id="">Name</th>
          <th id="">Fly</th>
          <th id="">Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase}}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th id=""  pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
          <th id=""  pSortableColumn="fly">Fly<p-sortIcon field="fly"></p-sortIcon></th>
          <th id=""  pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase}}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
